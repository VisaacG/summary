<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <title>result Summary</title>
</head>
<body>
    <main class="container">
        <div class="container-section">

            <section class="result-component">
                <div class="result-component-title">
                    <h2>Your result</h2>
                </div>
                <div class="result-compenent-number"> 
                    <div class="numbers">
                        <span>76</span>
                        <span>off 100</span>
                        
                    </div>
                </div>
                <div class="result-compenent-status">
                    <div class="status">
                        Great
                    </div>
                </div>
                <div class="result-component-paragraph">
                   <p>You scored higher than 65% of the people who have taken these test</p>
                </div>
            </section>
            <section class="summary-component">
                <div class="summary-component-title">
                    <h2>Summary</h2>
                </div>
                <div class="summary-component-list">
                    <div class="reaction">
                        <div class="reaction-icon-title">
                            <img src="img/icon-memory.svg" alt="#">
                            <div class="reaction-title">
                                <p>Reaction</p>
                            </div>
                        </div>
                    <div class="reaction-status">
                        
                        <p>80/100 </p>
                    </div>
                </div>
                <div class="memmory">
                    <div class="memmory-icon-title">
                        <img src="img/icon-reaction.svg" alt="#">
                        <div class="memmory-title">
                            <p>Memmory</p>
                        </div>
                    </div>
                    <div class="memmory-status">
                        <p>92/100</p>
                    </div>
                </div>
                <div class="verbal">
                    <div class="verbal-icon-title">
                        <img src="img/icon-verbal.svg" alt="#">
                        <div class="verbal-title">
                            <p>verbal</p>
                        </div>
                    </div>
                    <div class="verbal-status">
                        <p>61/100</p>
                    </div>
                </div>
                <div class="visual">
                    <div class="visual-icon-title">
                        <img src="img/icon-visual.svg" alt="#">
                        <div class="visual-title">
                            <p>Visual</p>
                        </div>
                    </div>
                    <div class="visual-status">
                        <p>72/100</p>
                    </div>
                </div>
                </div>
            <div class="summary-component-boton">
                <button class="button">
                    continue
                </button>
            </div>
            </section>
        </div>
    </main>
    
</body>
</html>
